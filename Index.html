
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="Style.css">
<script src="Index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row " style="border-bottom: 1px solid black;">
            <div class="col-3 ">
                <div class="row">
                    <img class="col-5" src=""/>
                    <h2 class="col-7 my-auto mx-start ">JavaScript</h2>
                </div>
            </div>
        </div>
        <div class="row m-4 justify-content-between" >
            <div class="col-6 p-3 m-2 border border-3 rounded">
                <table id="myTable" class="table">  
                    <thead>
                      <tr>
                        <th >Category</th>
                        <th>sub Category</th>
                        <th>Duration</th>
                        <th>Task</th> 
                      </tr>
                    </thead>
                    <tbody id="myTableBody">
                    </tbody>
                  </table>
                   
            </div>
            <br>
            <form class="col-5 p-3 m-2 border border-3 rounded">
                <h3 class="text-center my-3">Task Involved</h3>
                <div class="row m-2 justify-content-around">
                    <div class="col-5">
                        <select class="form-control" onchange="eventing()">
                            <option value="1">Work</option>
                            <option value="2">Personal work</option>
                            <option value="3">Project</option>
                            <option value="4">Meeting</option>
                            <option value="5">Show All</option>
                        </select>
                    </div>
                </div>
                <div class="form-floating m-2">
                    <input type="text" class="form-control" id="category" placeholder=""required/>
                    <label>Category</label>
                </div>
                <div class="form-floating m-2">
                    <input type="text" class="form-control" id="sub_category" placeholder=""required/>
                    <label>Sub Category</label>
                </div>
                <div class="form-floating m-2">
                    <input type="text" class="form-control" id="duration" placeholder=""required/>
                    <label>Duration</label>
                </div>
                <div class="form-floating m-2">
                    <input type="text" class="form-control" id="task" placeholder=""required></input>
                    <label>Task</label>
                </div>
                <div class="row justify-content-around">
                    <button id="addTaskBtn"class="btn btn-warning col-3 ">Add Task</button>
                </div>
            </form>
        </div>
    </div>
        <div class="Time">
        <h2>Measure Your work</h2>
        <h1 id="timer">00:00:00</h1>
        <button onclick="startTimer()"class="btn btn-success col-2 ">Start</button>
        <button onclick="stopTimer()"class="btn btn-warning col-2">Stop</button>
        <button onclick="resetTimer()"class="btn btn-danger col-2 ">Reset</button>
    </div>
</body>
</html>
